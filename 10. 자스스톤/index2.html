<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app2.js"></script>
    <title>자스스톤</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            user-select: none;
        }
        p {margin: 0px;}
        hr {margin: 0;}
        .card {
            cursor: pointer;
            display: inline-block;
            width: 80px;
            height: 100px;
            border: 1px solid;
            position: relative;
            margin: 10px;
            vertical-align: top;
            box-sizing: border-box;
        }
        .card:hover {
            background-color: #ddd;
        }
        .card.turn-over:hover {
            background-color: #333;
        }
        .card-attack, .card-hp, .card-cost {
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            position: absolute;
            border: 1px solid #ddd;
            border-radius: 50%;
            bottom: 0;
            font-size: 14px;
            line-height: 20px;
        }
        .card-attack { left: 0; background-color: dodgerblue;}
        .card-hp { right: 0; background-color: orange;}
        .card-cost {left: 0; top: 0; bottom: initial; background-color: yellow;}
        .enemy-hero .card-hp, .my-hero .card-hp {background-color: orangered; color: white;}

        .selected {border: 2px solid orange;}
        .turn-over {background-color: #333; border: none; cursor:default;}
        .wrapper {position: relative;}
        .turn-btn {cursor: pointer; color: white; background-color: #999; padding: 10px; position: absolute; right: 0; top: 50%; transform: translateY(-50%);}
        .turn-btn:hover {background-color: orange; color: white;}
        .enemy-field {height: 120px;}
        .my-field {height: 120px;}
        .turn {background-color: antiquewhite;}
    </style>
</head>
<body>
    <template>
        <div class="card">
            <span class="card-cost"></span>
            <span class="card-attack"></span>
            <span class="card-hp"></span>
        </div>
    </template>
    <div class="wrapper">
        <p>상대방 덱</p>
        <div class="enemy-deck">
            
        </div>
        <div class="field">
            <hr>
            <div class="enemy-field-wrapper">
                <div class="enemy-hero">
                    
                </div>
                <p><span>남은 코스트: </span><span class="cost">10</span></p>
                <div class="enemy-field">
                    
                </div>
            </div>
            <hr>
            <span class="turn-btn">턴 넘기기</span>
            <div class="my-field-wrapper turn">
                <div class="my-field">


                </div>
                <p><span>남은 코스트: </span><span class="cost">10</span></p>
                <div class="my-hero">
                    
                </div>
            </div>
            <hr>
        </div>
        <div class="my-deck">
            
        </div>
        <p>내 덱</p>
    </div>
</body>
</html>
